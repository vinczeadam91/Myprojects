<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://fonts.googleapis.com/css?family=Martel+Sans:200" rel="stylesheet">
  <title>Color Clock</title>
<style id="jsbin-css">
* {
   margin: 0;
   padding: 0;
}

html, body {
  height: 100%;
}

#clock {
  font-family: 'Martel Sans', sans-serif;
  font-size: 22px;
  margin-top: -11px;
  text-align: center;
   position: relative;
   bottom: -50%;
  color: #ffffff;
}


</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock() {
  

var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();

if (seconds  < 10) {
  seconds = '0' + seconds;
}

if (minutes < 10) {
  minutes = '0' + minutes;
}

if (hours < 10) {
  hours = '0' + hours;
}

var clockFace = hours + ':' +  minutes + ':' + seconds;
var hexColor = '#' + seconds + minutes + hours ;
document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;
  
   setTimeout(function() {
    colorClock();
  }, 1000);
  
  
}

colorClock();
</script>
</body>
</html>
